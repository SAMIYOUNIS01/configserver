spring:
  application:
    name: "configserver"
  profiles:
    active: git
  cloud:
    config:
      server:
        git:
          uri: "https://github.com/SAMIYOUNIS01/microservices-config-files.git"
          default-label: master
          timeout: 5
          clone-on-start: true
          force-pull: true

server:
  port: 8071

encrypt:
  key: "HtDAi0Q5Qh3vX9xNtbgVf4Nm2ZtZFERO"



management:
  endpoints:
    web:
      exposure:
        include: "*"
  health:
    readiness-state:
      enabled: true
    liveness-state:
      enabled: true
    endpoint:
      health:
        probes:
          enabled: true